<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Juego Dificil üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #ffe0f0, #fceaff);
      display: flex;
      flex-direction: column;
      align-items: center;
      touch-action: manipulation;
      overflow-x: hidden;
    }

    h1 {
      color: #e91e63;
      margin-top: 20px;
      text-align: center;
      font-size: 1.5rem;
      padding: 0 10px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(15, 20px);
      grid-template-rows: repeat(15, 20px);
      gap: 1px;
      margin: 10px;
    }

    .cell {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      position: relative;
      background-color: white;
    }

    .wall {
      background-color: #ff69b4;
      border-radius: 4px;
    }

    .goal {
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(1); }
      75% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    #message {
      font-size: 1rem;
      color: #d5006a;
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.9);
      border: 2px dashed #e91e63;
      border-radius: 12px;
      display: none;
      max-width: 90%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      margin-bottom: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .controls {
      display: grid;
      grid-template-areas: 
        ". up ."
        "left . right"
        ". down .";
      gap: 5px;
      margin: 15px 0;
    }

    .control-btn {
      width: 50px;
      height: 50px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .control-btn:active {
      background-color: #c2185b;
      transform: scale(0.95);
    }

    #up { grid-area: up; }
    #left { grid-area: left; }
    #right { grid-area: right; }
    #down { grid-area: down; }

    .restart-btn {
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 1rem;
      margin: 10px 0;
      cursor: pointer;
    }

    .restart-btn:active {
      background-color: #c2185b;
    }

    .difficulty {
      font-size: 0.9rem;
      color: #e91e63;
      margin: 5px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üéÆ Reto de Amor: ¬°Modo Dif√≠cil! üíò</h1>
  <div class="difficulty">Nivel: ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ (Extremo)</div>
  <div id="message"></div>
  <div class="container" id="maze"></div>
  
  <div class="controls">
    <button class="control-btn" id="up">‚Üë</button>
    <button class="control-btn" id="left">‚Üê</button>
    <button class="control-btn" id="right">‚Üí</button>
    <button class="control-btn" id="down">‚Üì</button>
  </div>
  
  <button class="restart-btn" id="restart">Reiniciar Juego</button>

  <script>
    const maze = [
      "###############",
      "#P     #      #",
      "# ### ### ### #",
      "#   #     #   #",
      "### ##### ### #",
      "#     #       #",
      "# ### # ##### #",
      "# #   #     # #",
      "# # ##### # # #",
      "# #     # # # #",
      "# ##### ###G# #",
      "#     #   #   #",
      "### # ### ### #",
      "#   #     #   #",
      "###############"
    ];

    const container = document.getElementById("maze");
    const message = document.getElementById("message");
    const restartBtn = document.getElementById("restart");

    let playerPos = { x: 1, y: 1 };
    let enemies = [
      { x: 3, y: 1, dx: 1, dy: 0 },
      { x: 7, y: 3, dx: 0, dy: 1 },
      { x: 11, y: 5, dx: -1, dy: 0 },
      { x: 5, y: 9, dx: 0, dy: -1 },
      { x: 9, y: 11, dx: 1, dy: 0 }
    ];
    
    let gameActive = true;
    let enemyInterval;

    function initGame() {
      playerPos = { x: 1, y: 1 };
      enemies = [
        { x: 3, y: 1, dx: 1, dy: 0 },
        { x: 7, y: 3, dx: 0, dy: 1 },
        { x: 11, y: 5, dx: -1, dy: 0 },
        { x: 5, y: 9, dx: 0, dy: -1 },
        { x: 9, y: 11, dx: 1, dy: 0 }
      ];
      gameActive = true;
      message.style.display = "none";
      renderMaze();
      
      if (enemyInterval) clearInterval(enemyInterval);
      enemyInterval = setInterval(moveEnemies, 300); // M√°s r√°pido (300ms)
    }

    function renderMaze() {
      container.innerHTML = "";
      for (let y = 0; y < maze.length; y++) {
        for (let x = 0; x < maze[y].length; x++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");

          const isWall = maze[y][x] === "#";
          const isGoal = maze[y][x] === "G";
          const isEnemy = enemies.some(e => e.x === x && e.y === y);
          const isPlayer = playerPos.x === x && playerPos.y === y;

          if (isWall) {
            cell.classList.add("wall");
          } else if (isGoal) {
            cell.classList.add("goal");
            cell.textContent = isPlayer ? "üíÉ‚ù§Ô∏è" : "‚ù§Ô∏è";
          } else if (isEnemy && isPlayer) {
            cell.textContent = "üí•";
          } else if (isEnemy) {
            cell.textContent = "üëæ";
          } else if (isPlayer) {
            cell.textContent = "üíÉ";
          }

          container.appendChild(cell);
        }
      }
    }

    function movePlayer(dx, dy) {
      if (!gameActive) return;
      
      const newX = playerPos.x + dx;
      const newY = playerPos.y + dy;

      if (maze[newY][newX] !== "#") {
        playerPos = { x: newX, y: newY };
        renderMaze();
        checkStatus();
      }
    }

    function findPathToPlayer(enemy) {
      const dx = playerPos.x - enemy.x;
      const dy = playerPos.y - enemy.y;
      
      // 70% de probabilidad de moverse directamente hacia el jugador
      if (Math.random() < 0.7) {
        // Intenta moverse en la direcci√≥n del jugador
        if (Math.abs(dx) > Math.abs(dy)) {
          const moveX = dx > 0 ? 1 : -1;
          if (maze[enemy.y][enemy.x + moveX] !== "#") {
            return { dx: moveX, dy: 0 };
          }
        } else {
          const moveY = dy > 0 ? 1 : -1;
          if (maze[enemy.y + moveY][enemy.x] !== "#") {
            return { dx: 0, dy: moveY };
          }
        }
      }
      
      // Si no puede moverse directamente, elige una direcci√≥n aleatoria v√°lida
      const directions = [
        { dx: 1, dy: 0 },
        { dx: -1, dy: 0 },
        { dx: 0, dy: 1 },
        { dx: 0, dy: -1 }
      ].filter(dir => maze[enemy.y + dir.dy][enemy.x + dir.dx] !== "#");
      
      if (directions.length > 0) {
        return directions[Math.floor(Math.random() * directions.length)];
      }
      
      return { dx: 0, dy: 0 };
    }

    function moveEnemies() {
      if (!gameActive) return;
      
      for (let e of enemies) {
        const move = findPathToPlayer(e);
        e.dx = move.dx;
        e.dy = move.dy;
        
        let newX = e.x + e.dx;
        let newY = e.y + e.dy;

        if (maze[newY][newX] !== "#") {
          e.x = newX;
          e.y = newY;
        }
      }

      renderMaze();
      checkStatus();
    }

    function checkStatus() {
      if (maze[playerPos.y][playerPos.x] === "G") {
        message.style.display = "block";
        message.innerHTML = `
          üíñ <strong>¬°Feliz cumplea√±os y d√≠a de la novia, amor m√≠o!</strong> üíñ<br><br>
          Lograste superar este reto, como siempre lo haces. Esto demuestra mi amor por ti.<br>
          ¬°Eres incre√≠ble y te amo mucho! üíò
        `;
        gameActive = false;
        clearInterval(enemyInterval);
      }

      for (let e of enemies) {
        if (e.x === playerPos.x && e.y === playerPos.y) {
          message.style.display = "block";
          message.innerHTML = "üíî ¬°Los enemigos te atraparon! Pero s√© que puedes hacerlo mejor. ¬°Sigue intent√°ndolo, mi amor!";
          gameActive = false;
          clearInterval(enemyInterval);
        }
      }
    }

    // Controles t√°ctiles
    document.getElementById("up").addEventListener("touchstart", (e) => {
      e.preventDefault();
      movePlayer(0, -1);
    });
    
    document.getElementById("down").addEventListener("touchstart", (e) => {
      e.preventDefault();
      movePlayer(0, 1);
    });
    
    document.getElementById("left").addEventListener("touchstart", (e) => {
      e.preventDefault();
      movePlayer(-1, 0);
    });
    
    document.getElementById("right").addEventListener("touchstart", (e) => {
      e.preventDefault();
      movePlayer(1, 0);
    });
    
    // Tambi√©n para clicks
    document.getElementById("up").addEventListener("click", () => movePlayer(0, -1));
    document.getElementById("down").addEventListener("click", () => movePlayer(0, 1));
    document.getElementById("left").addEventListener("click", () => movePlayer(-1, 0));
    document.getElementById("right").addEventListener("click", () => movePlayer(1, 0));
    
    // Reiniciar juego
    restartBtn.addEventListener("click", initGame);
    
    // Controles de teclado
    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp": case "w": case "W": movePlayer(0, -1); break;
        case "ArrowDown": case "s": case "S": movePlayer(0, 1); break;
        case "ArrowLeft": case "a": case "A": movePlayer(-1, 0); break;
        case "ArrowRight": case "d": case "D": movePlayer(1, 0); break;
      }
    });

    // Iniciar juego
    initGame();
  </script>
</body>
</html>
